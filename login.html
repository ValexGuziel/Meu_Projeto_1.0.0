<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="auth.js" defer></script>
  <title>Login - Sistema OS</title>
</head>

<body>
  <div class="container" style="max-width: 450px;">
    <div class="header">
      <i class="fas fa-sign-in-alt logo"></i>
      <h1>Acessar Sistema</h1>
    </div>

    <form id="login-form" class="os-form">
      <div class="details-section">
        <div class="form-group input-grande">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>

      <div class="details-section">
        <div class="form-group input-grande">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
        </div>
      </div>

      <div class="action-buttons" style="flex-direction: column; gap: 15px;">
        <button type="submit" class="btn btn-save">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
        <p style="text-align: center; margin: 0;">
          Não tem uma conta? <a href="register.html">Cadastre-se aqui</a>.
        </p>
      </div>
    </form>
  </div>

  <div id="toast-container"></div>

  <!-- Funções de Toast (copiadas de script.js para reuso) -->
  <script>
    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`; toast.textContent = message; container.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => { toast.classList.remove('show'); setTimeout(() => toast.remove(), 500); }, 3000);
    }
  </script>
</body>
</html>
